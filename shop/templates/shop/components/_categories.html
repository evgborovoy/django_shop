<section class="pt-5">
    <header class="text-center">
        <p class="small text-muted small text-uppercase mb-1">Good collection</p>
        <h2 class="h5 text-uppercase mb-4">Browse our categories</h2>
    </header>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-4">
                <a class="category-item" href="{{ category.get_absolute_url }}"><img class="img-fluid"
                                                                                     src="{{ category.get_parent_category_image_or_default }}"
                                                                                     alt=""/><strong
                        class="category-item-title">{{ category.title }}</strong></a>
            </div>
        {% endfor %}
    </div>
</section>
